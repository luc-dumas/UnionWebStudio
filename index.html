<style>
    body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: Helvetica, sans-serif;
        text-align: center;
        color: #064089;
        position: relative;
        min-height: 100vh;
    }

    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        object-fit: cover;
        opacity: 0.18;
        pointer-events: none;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 20px;
        padding: 10px 20px;

        height: 44px;
        min-height: 44px;
        /* background-color: red; */
    }

    .logo-and-title {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-bottom: 0px;
        margin-bottom: 0px;
    }

    .logo-and-title img {
        width: 44px;
        height: 44px;
        margin-right: 8px;
    }

    .title-block {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .title-block h1 {
        font-size: 1.1rem;
        margin: 0;
    }

    .sub-title {
        font-size: 12px;
        margin-left: 5px;
        margin-top: 2px;
    }

    .fade-out {
        opacity: 1;
        animation: fadeAway 2s ease-out 2s forwards;
    }

    @keyframes fadeAway {
        to {
            opacity: 0;
        }
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 2s ease-in 0s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .nav {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        align-items: stretch;
        height: 40px;
    }

    .nav li {
        display: flex;
        align-items: center;
        margin-right: 0;
        height: 100%;
    }

    .nav-divider {
        border: none;
        border-left: 2px solid #e0e0e0;
        height: 42px;
        margin: 0 8px;
        opacity: 0.7;
        display: inline-block;
        align-self: center;
    }

    .nav a {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        font-size: 0.88rem;
        font-weight: 500;
        letter-spacing: 0.01em;
        padding: 0 2px;
        height: 100%;
        font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Helvetica, Arial, sans-serif;
        color: #064089;
        transition: color 0.2s;
    }

    .nav a.nav-active,
    .nav a:focus {
        color: #022d5c !important;
        background: none;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .nav a:active {
        color: #022d5c;
    }

    .nav-icon {
        width: 22px;
        height: 22px;
        display: inline-block;
        vertical-align: middle;
    }

    .hero {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .hero-blurb.no-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        background: none;
        border-radius: 0;
        box-shadow: none;
        padding: 1.5rem 0;
        max-width: 600px;
        margin: 0 auto;
    }

    .hero-image {
        width: 120px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
    }

    .hero-text {
        text-align: left;
        max-width: 340px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 1rem;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 7px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        padding: 1rem 1.2rem;
    }

    .hero-heading {
        font-size: 1.1rem;
        font-weight: 600;

        margin-bottom: 0.7rem;
        letter-spacing: 0.5px;
        text-align: left;
    }

    .hero-blurb-text {
        font-size: 1rem;
        margin: 0.3rem 0;
        line-height: 1.5;
        font-weight: 400;
    }

    .header-divider {
        border: none;
        border-top: 1.5px solid #e0e0e0;
        width: calc(100% - 20px);
        margin: 0 30px !important;
        margin: 0.5rem auto 0.5rem auto !important;
        opacity: 0.7;
        display: block;
    }

    .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 18px auto 0 auto;
        padding: 0;
        background: none;
        border-radius: 0;
        box-shadow: none;
        max-width: 100vw;
        width: 100vw;
    }

    .video-bg-left {
        position: fixed;
        top: calc(44px + 0.75rem);
        left: 0;
        width: 40vw;
        height: calc(100vh - 44px - 0.75rem);
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .background-video-left {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.35;
        filter: grayscale(1);
        border: none;
        display: block;
        background: none;
        transition: opacity 0.3s;
    }

    .hero,
    .hero-blurb,
    .hero-image,
    .hero-text {
        position: relative;
        z-index: 1;
    }

    .hero-flex-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        width: 100vw;
        box-sizing: border-box;
    }

    .hero-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 4.5rem;
        padding: 2rem 1rem;
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }

    .hero-flex__text {
        flex: 1 1 32ch;
        text-align: left;
        max-width: 340px;
    }

    .hero-flex__text h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        line-height: 1.1;
        margin: 0 0 0.7rem;
    }

    .hero-flex__text p {
        font-size: 1rem;
        margin: 0 0 1.2rem;
        max-width: 38ch;
    }

    .btn {
        display: inline-block;
        padding: .9rem 2.5rem;
        font-weight: 600;
        border: 2px solid #064089;
        border-radius: 9999px;
        text-decoration: none;
        transition: background .2s ease;
        color: #064089;
        background: none;
    }

    .btn:hover {
        background: #064089;
        color: #fff;
    }

    .hero-flex__image {
        flex: 1 1 40%;
        text-align: right;

        min-width: 70%;
        min-height: 520px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        box-sizing: border-box;
    }

    .hero-flex__image img {
        width: 100%;
        display: block;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(6, 64, 137, 0.08);
    }

    @media (max-width: 768px) {
        .hero-flex {
            flex-direction: column;
            text-align: center;
            gap: 1.2rem;
            padding: 1.2rem 0.5rem;
        }

        .hero-flex__text {
            order: 2;
            text-align: center;
            max-width: 100%;
        }

        .hero-flex__image {
            order: 1;
            max-width: 220px;
            margin: 0 auto;
        }
    }
</style>

<script>
    document.querySelectorAll('.nav a').forEach(link => {
        link.addEventListener('click', function (e) {
            document.querySelectorAll('.nav a').forEach(l => l.classList.remove('nav-active'))
            this.classList.add('nav-active')
        })
    });
</script>
